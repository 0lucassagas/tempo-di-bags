<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Probador Virtual Ultra-Realista - Tempo di Bags">
    <title>Probador Virtual | Tempo di Bags</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- NUESTROS CSS SEPARADOS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="app-container">
        <main class="probador-main">
            <div class="probador-container">
                <header class="probador-header">
                    <h1>Probador Virtual de TempoDiBags</h1>
                    <p>Subí tu foto y selecciona un producto para como te luce.</p>
                </header>

                <section class="probador-content">
                    <!-- Columna 1: Carga de Imagen -->
                    <div class="probador-column probador-upload-column">
                        <div class="probador-step">
                            <h2>1. Tu Foto</h2>
                            <div id="user-image-drop-zone" class="drop-zone probador-drop-zone">
                                <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                    <polyline points="21 15 16 10 5 21"></polyline>
                                </svg>
                                <p>Arrastra tu foto aquí o haz clic para buscar</p>
                                <p class="drop-zone-hint">Se recomienda una foto nítida y de frente.</p>
                            </div>
                            <div id="user-image-preview-container" class="image-preview-container" style="display: none;">
                                <img id="user-image-preview" src="" alt="Tu foto">
                                <button type="button" id="remove-user-image-btn" class="remove-image-btn" title="Quitar imagen">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Columna 2: Selector de Producto y Botón -->
                    <div class="probador-column probador-product-column">
                        <div class="probador-step">
                            <h2>2. Elegí un Producto</h2>
                            <div class="probador-search-container">
                                <input type="text" id="probador-search-input" class="probador-search-input" placeholder="Buscar por nombre o marca...">
                            </div>
                            <div id="product-selector" class="product-selector">
                                <!-- Las cards de productos se inyectarán aquí por JS -->
                            </div>
                            <!-- NUEVO: Botón de Generación -->
                            <button id="generate-btn" class="btn btn-generate" disabled>
                                <span class="btn-text">Fusionarme!!</span>
                                <span class="btn-loader" style="display: none;">Generando...</span>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal mejorado para el resultado -->
    <div id="result-modal-overlay" class="modal-overlay result-modal-overlay">
        <div id="result-modal-content" class="modal-content result-modal-content">
            <button id="result-modal-close-btn" class="modal-close-btn" title="Cerrar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <div id="result-modal-body" class="result-modal-body">
                <!-- Loader -->
                <div id="result-loader" class="result-loader" style="display: none;">
                    <div class="loader-spinner"></div>
                    <p>Creando tu imagen ultra-realista...</p>
                </div>
                <!-- Imagen de resultado -->
                <img id="result-image" src="" alt="Resultado del probador virtual" style="display: none;">
                <!-- Acciones -->
                <div id="result-actions" class="result-actions" style="display: none;">
                    <button id="try-another-modal-btn" class="btn btn-secondary">Probar con otro producto</button>
                    <button id="save-result-modal-btn" class="btn btn-primary">Guardar Imagen</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
